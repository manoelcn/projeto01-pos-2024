<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} {% endblock %}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    {% block sidebar %}
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="{{ url_for('static', filename='img/soap.png') }}" alt="logo"
                        class="rounded-circle img-fluid" width="100" height="100">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{url_for('index')}}" class="nav-link px-2 link-dark">PÃ¡gina Inicial</a></li>
                    <li><a href="{{url_for('profile')}}" class="nav-link px-2 link-dark">Perfil</a></li>
                    {% if profile_data.tipo_vinculo == "Aluno" %}
                        <li><a href="{{url_for('grades')}}" class="nav-link px-2 link-dark">Notas</a></li>
                    {% endif %}
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ profile_data.vinculo['nome'] }}
                        <img src="{{ profile_data.url_foto_75x100 }}" alt="Foto de Perfil" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}

    <div class="d-flex flex-column min-vh-100" id="wrapper">
        <div id="page-content-wrapper" class="container flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block footer %}
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 SOAP</span>
            </div>
        </footer>
    </div>
    {% endblock %}

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
